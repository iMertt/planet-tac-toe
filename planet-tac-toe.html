<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 20s linear infinite;
        }
        
        @keyframes sparkle {
            from { transform: translateX(0); }
            to { transform: translateX(-200px); }
        }
        
        .title {
            font-size: 3rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffff, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #a0a0a0;
            letter-spacing: 2px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .player-info {
            text-align: center;
            font-weight: 700;
        }
        
        .player-emoji {
            font-size: 2rem;
            display: block;
            margin-bottom: 5px;
        }
        
        .current-player {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
                 .game-board {
             display: grid;
             grid-template-columns: repeat(3, 1fr);
             gap: 4px;
             background: rgba(0, 255, 255, 0.2);
             padding: 10px;
             border-radius: 15px;
             border: 2px solid rgba(0, 255, 255, 0.5);
             box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
             margin-bottom: 30px;
         }
        
        .cell {
            width: 80px;
            height: 80px;
            background: rgba(22, 33, 62, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cell:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: rgba(0, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }
        
        .cell.filled {
            cursor: not-allowed;
            animation: cellFill 0.5s ease;
        }
        
        @keyframes cellFill {
            0% { transform: scale(0.8) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
        
        .winning-cell {
            animation: winGlow 1s infinite;
            background: rgba(255, 215, 0, 0.3) !important;
            border-color: gold !important;
        }
        
        @keyframes winGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 215, 0, 1);
                transform: scale(1.05);
            }
        }
        
        .status {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .win-message {
            animation: winPulse 0.8s infinite;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        
        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.4));
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 25px;
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.4), rgba(0, 255, 255, 0.6));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .ai-thinking {
            color: #ff6b6b;
            animation: thinking 1s infinite;
        }
        
        @keyframes thinking {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .score {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-label {
            font-size: 0.9rem;
            color: #a0a0a0;
            margin-bottom: 5px;
        }
        
        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ffff;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <h1 class="title">PLANET TAC TOE</h1>
    <p class="subtitle">3√ó3 GALACTIC BATTLE</p>
    
    <div class="game-info">
        <div class="player-info" id="player1Info">
            <span class="player-emoji">üåç</span>
            <div>EARTH</div>
            <div>(YOU)</div>
        </div>
        <div class="player-info" id="player2Info">
            <span class="player-emoji">ü™ê</span>
            <div>SATURN</div>
            <div>(AI)</div>
        </div>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <div class="status" id="status">Earth's Turn - Choose Your Destiny!</div>
    
    <div class="controls">
        <button class="btn" onclick="resetGame()">New Galaxy</button>
        <button class="btn" onclick="toggleDifficulty()" id="difficultyBtn">Easy Mode</button>
    </div>
    
    <div class="score">
        <div class="score-item">
            <div class="score-label">EARTH WINS</div>
            <div class="score-value" id="earthScore">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">DRAWS</div>
            <div class="score-value" id="drawScore">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">SATURN WINS</div>
            <div class="score-value" id="saturnScore">0</div>
        </div>
    </div>

    <script>
        class PlanetTacToe {
            constructor() {
                this.board = Array(9).fill(null);
                this.currentPlayer = 'üåç';
                this.gameActive = true;
                this.difficulty = 'easy'; // easy or hard
                this.scores = {
                    earth: 0,
                    saturn: 0,
                    draws: 0
                };
                this.winPatterns = this.generateWinPatterns();
                this.createBoard();
                this.updateDisplay();
            }
            
            generateWinPatterns() {
                const patterns = [];
                
                // Rows
                for (let i = 0; i < 3; i++) {
                    patterns.push([i*3, i*3+1, i*3+2]);
                }
                
                // Columns
                for (let i = 0; i < 3; i++) {
                    patterns.push([i, i+3, i+6]);
                }
                
                // Diagonals
                patterns.push([0, 4, 8]); // Main diagonal
                patterns.push([2, 4, 6]); // Anti-diagonal
                
                return patterns;
            }
            
            createBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';
                
                for (let i = 0; i < 9; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.index = i;
                    cell.addEventListener('click', () => this.handleCellClick(i));
                    gameBoard.appendChild(cell);
                }
            }
            
            handleCellClick(index) {
                if (!this.gameActive || this.board[index] || this.currentPlayer === 'ü™ê') {
                    return;
                }
                
                this.makeMove(index, this.currentPlayer);
            }
            
            makeMove(index, player) {
                this.board[index] = player;
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = player;
                cell.classList.add('filled');
                
                const winner = this.checkWinner();
                if (winner) {
                    this.endGame(winner);
                    return;
                }
                
                if (this.board.every(cell => cell !== null)) {
                    this.endGame('draw');
                    return;
                }
                
                this.currentPlayer = this.currentPlayer === 'üåç' ? 'ü™ê' : 'üåç';
                this.updateDisplay();
                
                if (this.currentPlayer === 'ü™ê') {
                    setTimeout(() => this.aiMove(), 800);
                }
            }
            
            aiMove() {
                if (!this.gameActive) return;
                
                document.getElementById('status').innerHTML = '<span class="ai-thinking">Saturn is calculating orbital mechanics...</span>';
                
                setTimeout(() => {
                    let move;
                    if (this.difficulty === 'easy') {
                        move = this.getRandomMove();
                    } else {
                        move = this.getBestMove();
                    }
                    
                    if (move !== -1) {
                        this.makeMove(move, 'ü™ê');
                    }
                }, 1000);
            }
            
            getRandomMove() {
                const availableMoves = [];
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === null) {
                        availableMoves.push(i);
                    }
                }
                return availableMoves.length > 0 ? 
                    availableMoves[Math.floor(Math.random() * availableMoves.length)] : -1;
            }
            
            getBestMove() {
                // Try to win first
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === null) {
                        this.board[i] = 'ü™ê';
                        if (this.checkWinner() === 'ü™ê') {
                            this.board[i] = null;
                            return i;
                        }
                        this.board[i] = null;
                    }
                }
                
                // Block player from winning
                for (let i = 0; i < 9; i++) {
                    if (this.board[i] === null) {
                        this.board[i] = 'üåç';
                        if (this.checkWinner() === 'üåç') {
                            this.board[i] = null;
                            return i;
                        }
                        this.board[i] = null;
                    }
                }
                
                // Take center position if available
                if (this.board[4] === null) {
                    return 4;
                }
                
                // Take corners
                const corners = [0, 2, 6, 8];
                for (let corner of corners) {
                    if (this.board[corner] === null) {
                        return corner;
                    }
                }
                
                // Take any available move
                return this.getRandomMove();
            }
            
            checkWinner() {
                for (let pattern of this.winPatterns) {
                    const [a, b, c] = pattern;
                    if (this.board[a] && 
                        this.board[a] === this.board[b] && 
                        this.board[a] === this.board[c]) {
                        this.highlightWinningCells(pattern);
                        return this.board[a];
                    }
                }
                return null;
            }
            
            highlightWinningCells(pattern) {
                pattern.forEach(index => {
                    const cell = document.querySelector(`[data-index="${index}"]`);
                    cell.classList.add('winning-cell');
                });
            }
            
            endGame(result) {
                this.gameActive = false;
                const status = document.getElementById('status');
                
                if (result === 'draw') {
                    status.innerHTML = 'üåå Cosmic Draw! The universe is balanced! üåå';
                    this.scores.draws++;
                } else if (result === 'üåç') {
                    status.innerHTML = '<span class="win-message">üåç EARTH VICTORIOUS! üåç<br>You conquered the galaxy!</span>';
                    this.scores.earth++;
                } else {
                    status.innerHTML = '<span class="win-message">ü™ê SATURN DOMINATES! ü™ê<br>The AI has evolved!</span>';
                    this.scores.saturn++;
                }
                
                this.updateScores();
            }
            
            updateDisplay() {
                const player1Info = document.getElementById('player1Info');
                const player2Info = document.getElementById('player2Info');
                const status = document.getElementById('status');
                
                player1Info.classList.toggle('current-player', this.currentPlayer === 'üåç');
                player2Info.classList.toggle('current-player', this.currentPlayer === 'ü™ê');
                
                if (this.gameActive) {
                    if (this.currentPlayer === 'üåç') {
                        status.textContent = "Earth's Turn - Choose Your Destiny!";
                    } else {
                        status.textContent = "Saturn's Turn - AI is thinking...";
                    }
                }
            }
            
            updateScores() {
                document.getElementById('earthScore').textContent = this.scores.earth;
                document.getElementById('saturnScore').textContent = this.scores.saturn;
                document.getElementById('drawScore').textContent = this.scores.draws;
            }
            
            reset() {
                this.board = Array(9).fill(null);
                this.currentPlayer = 'üåç';
                this.gameActive = true;
                this.createBoard();
                this.updateDisplay();
            }
            
            toggleDifficulty() {
                this.difficulty = this.difficulty === 'easy' ? 'hard' : 'easy';
                const btn = document.getElementById('difficultyBtn');
                btn.textContent = this.difficulty === 'easy' ? 'Easy Mode' : 'Hard Mode';
                btn.style.background = this.difficulty === 'easy' ? 
                    'linear-gradient(45deg, rgba(0, 255, 255, 0.2), rgba(0, 255, 255, 0.4))' :
                    'linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(255, 107, 107, 0.4))';
            }
        }
        
        let game = new PlanetTacToe();
        
        function resetGame() {
            game.reset();
        }
        
        function toggleDifficulty() {
            game.toggleDifficulty();
        }
    </script>
</body>
</html>
